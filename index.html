<!DOCTYPE html>
<html>
  <head>
    <title>Webcam x Particle</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./script/minMatrix.js"></script>
    <script src="./script/script.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div id="setting">
      <fieldset>
        <legend>drawArrays mode</legend>
        <label><input type="radio" v-model="mode" value="points">POINTS</label>
        <label><input type="radio" v-model="mode" value="line_strip">LINE_STRIP</label>
        <label><input type="radio" v-model="mode" value="triangles">TRIANGLES</label>
      </fieldset>

      <fieldset>
        <legend>shape</legend>
        <label><input type="radio" v-model="shape" value="line">line</label>
        <label><input type="radio" v-model="shape" value="mesh">mesh</label>
      </fieldset>

      <fieldset>
        <legend>animation</legend>
        <label><input type="radio" v-model="animation" value="0">1</label>
        <label><input type="radio" v-model="animation" value="1">2</label>
      </fieldset>

      <fieldset>
        <legend>background-color</legend>
        <label><input type="radio" v-model="color" value="black">black</label>
        <label><input type="radio" v-model="color" value="white">white</label>
      </fieldset>
    </div>
  </body>
</html>
